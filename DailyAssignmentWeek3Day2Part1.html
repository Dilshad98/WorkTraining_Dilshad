<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Daily Assignment Week 3 Day 2 Part 1</title>
    <style>
      .outline {
        width: 50%;
        margin: 0 auto;
      }
      .setLocalBtn,.setSessionBtn {
        margin-top: 2%;
      }
    </style>
    <script>
      function setLocal() {
        let message = document.getElementById("Inp").value;
        localStorage.setItem("msg", message);
        console.log("Local: " + localStorage.getItem("msg"));
      }

      function setSession() {
        let messageSession = document.getElementById("Inp").value;
        sessionStorage.setItem("msgSess", messageSession);
        console.log("Session Storage: " + sessionStorage.getItem("msgSess"));
      }
    </script>
  </head>
  <body>
    <div class="outline">
      <!-- Part 1 -->
      <div class="inpLocal">
        <label for="Inp">Local Storage/Session Storage :</label>
        <input type="text" class="form-control" id="Inp" />
      </div>
      <button
        type="button"
        class="btn btn-info setLocalBtn"
        onclick="setLocal()"
      >
        Set Local Storage
      </button>

      <!-- Part 2 -->
      <button
        type="button"
        class="btn btn-info setSessionBtn"
        onclick="setSession()"
      >
        Set Session Storage
      </button>
    </div>
  </body>
</html>
